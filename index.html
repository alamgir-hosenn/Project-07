<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technology</title>
    <link rel="stylesheet" href="css\header.css" />
    <link rel="stylesheet" href="css\main.css" />
    <link rel="stylesheet" href="css\footer.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="imgs/logo.png" alt="Cat" /></div>
      <div class="navbar">
        <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" />
        <label for="checkbox" class="menu_open menu"
          ><img src="imgs/menu_open.png" alt=""
        /></label>
        <nav>
          <label for="checkbox" class="menu_close menu"
            ><img src="imgs/menu_close.png" alt=""
          /></label>
          <ul class="center">
            <li><a href="">Home</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Prices</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="welcome_page">
        <div class="to_welcome center" id="to_welcome">
          <p>welcome to deigital startup agency</p>
          <br />
          <h1>best digital Technology agency</h1>
          <a href="">Read more</a>
        </div>
      </div>
      <div class="welcome_video">
        <button class="show_video" id="show_video">
          Click me to see video
        </button>
        <div class="video_container" id="video_container">
          <iframe
            width="100%"
            height="730"
            src="https://www.youtube.com/embed/tP1jUsH4CZw?si=clX8ydWcSxCorOeh"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="div_1 center"></div>
      <div class="div_2 center"></div>
      <div class="div_3 center"></div>
      <div class="div_4 center"></div>
      <div class="clients_review center">
        <h1>Whats our clients says</h1>
      </div>
      <div class="why_choose_us center">
        <h1>Why choose us?</h1>
      </div>
    </main>

    <footer class="center"><h1>This is footer</h1></footer>
    <script src="script.js"></script>
  </body>
</html>
